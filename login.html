<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login - DIS Comércio</title>

<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: url("fundo.jpeg") no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
  }

  .login-box {
    background: rgba(0,0,0,0.75);
    padding: 35px;
    width: 320px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0,0,0,0.6);
    text-align: center;
  }

  .login-box h2 {
    margin-bottom: 20px;
    color: gold;
  }

  .login-box input {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 16px;
  }

  .login-box button {
    width: 100%;
    margin-top: 15px;
    padding: 12px;
    background: linear-gradient(90deg, orange, gold);
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    color: black;
    box-shadow: 3px 3px 8px rgba(0,0,0,0.5);
  }

  #msg {
    margin-top: 10px;
    color: #ff6b6b;
    font-size: 14px;
  }
</style>

</head>
<body>

<div class="login-box">
  <h2>DIS Comércio</h2>
  <input id="user" placeholder="Usuário">
  <input id="pass" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <p id="msg"></p>
</div>

<script>
  function login() {
    const user = document.getElementById("user").value;
    const pass = document.getElementById("pass").value;

    const USER = "discomercio";
    const PASS = "23209";

    if (user === USER && pass === PASS) {
      localStorage.setItem("auth", "ok");
      window.location.href = "index.html";
    } else {
      document.getElementById("msg").innerText = "Usuário ou senha incorretos";
    }
  }
</script>

</body>
</html>
